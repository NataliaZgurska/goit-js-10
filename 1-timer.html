<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-10/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-10/assets/modulepreload-polyfill-ec808ebb.js">

  <body>
    <div class="main-container">
      <p><a class="back-link" href="index.html">Go back</a></p>

      <div class="input-button-container">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start class="start-btn">Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    
  </body>
